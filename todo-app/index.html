<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>ToDo App</h1>
    <!-- <input id='add-new-todo' placeholder="Add new todos">
    <button id='add-tasks'>Add Tasks</button> -->
    <input type="text" placeholder="Search Text" id="search-text">
    <div id='todo-list'></div>
    
    <form id='add-todo'>
        <input type="text" placeholder="Add new todo" name="todo">
        <button>Submit</button>
    </form>
    <label>
        <input type="checkbox" id='is-completed'>
        Completed
    </label>
    
    <script src="todo-app.js"></script>
</body>
</html>
