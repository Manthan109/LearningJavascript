<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Notes App</h1>
    <h4>Take notes to not forget anything</h4>
    <label>
        Search:
        <input id='search-text' placeholder="Filter todos">
    </label>
    <select id="filter-by">
        <option value="lastEdited">Sort by last edited</option>
        <option value="alphabetically">Sort alphabetically</option>
        <option value="createdRecently">Sort by recently created</option>
    </select>
    
    <div id='notes'></div>
    <button id='create-note'>Create Note</button>
    <label>
        <input type="checkbox" id="for-fun">
        Check Me for fun
    </label>
    
    <script src="notes-app.js"></script>
</body>
</html>
